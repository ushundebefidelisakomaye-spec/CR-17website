<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CR-17 Legacy</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins', sans-serif;
    background:#0a0f1c;
    color:white;
}

/* HERO SECTION */

.hero{
    height:100vh;
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
    url('cr17.jpg');
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.hero-content h1{
    font-family:'Orbitron', sans-serif;
    font-size:60px;
    letter-spacing:2px;
    color:#00eaff;
}

.hero-content h2{
    margin-top:10px;
    font-size:20px;
    font-weight:300;
    color:#cbd5e1;
}

.hero-content p{
    margin-top:20px;
    font-size:18px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
}

.btn{
    display:inline-block;
    margin-top:30px;
    padding:15px 35px;
    background:#00eaff;
    color:#000;
    text-decoration:none;
    font-weight:bold;
    border-radius:50px;
    transition:0.3s;
}

.btn:hover{
    background:#0099aa;
    transform:scale(1.05);
}
